<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'un Livre</title>
</head>
<body>
    <h1>Enregistrer un nouveau livre</h1>
    <form action="{{ url_for('enregistrer_livre') }}" method="POST">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" required><br><br>

        <label for="auteur">Auteur :</label>
        <input type="text" id="auteur" name="auteur" required><br><br>

        <label for="genre">Genre :</label>
        <input type="text" id="genre" name="genre" required><br><br>

        <label for="annee">Ann√©e de publication :</label>
        <input type="number" id="annee" name="annee" required><br><br>

        <label for="isbn">ISBN :</label>
        <input type="text" id="isbn" name="isbn" required><br><br>

        <label for="stock">Stock :</label>
        <input type="number" id="stock" name="stock" min="1" required><br><br>

        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
